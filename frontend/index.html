<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Juan Segura - Finanzas y Clientes</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar estilo Juan Segura -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003366;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span style="color: #CFAF5F;">Banco</span> Juan Segura
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="finanzas.html">Finanzas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="clientes.html">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container my-5">
        <!-- Sección Finanzas -->
        <section id="finanzas" class="mb-5">
            <h2 class="text-center mb-4" style="color: #003366;">Finanzas Personales</h2>
            <div id="mensaje-finanzas"></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Descripción</th>
                            <th>Categoría</th>
                            <th>Monto</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-finanzas">
                        <!-- Los datos se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Sección Clientes -->
        <section id="clientes" class="mb-5">
            <h2 class="text-center mb-4" style="color: #003366;">Clientes</h2>
            <div id="mensaje-clientes"></div>
            <div class="row g-4" id="clientes-container">
                <!-- Las tarjetas se cargarán aquí -->
            </div>
        </section>
    </main>

    <!-- Footer estilo Juan Segura -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0" style="color: #003366;">&copy; 2025 Banco Juan Segura - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nuestro JS -->
    <script src="js/main.js"></script>
</body>
</html>
