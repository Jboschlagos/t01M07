<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Clientes</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Lista de Clientes</h1>
    <div id="mensaje"></div>
    <ul id="lista-clientes"></ul>

    <script>
        async function cargarClientes() {
            const mensajeDiv = document.getElementById("mensaje");
            const listaUl = document.getElementById("lista-clientes");

            try {
                const response = await fetch("http://localhost:3000/clientes");
                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);

                const data = await response.json();
                mensajeDiv.innerHTML = "";
                listaUl.innerHTML = "";

                if (data.length === 0) {
                    mensajeDiv.innerHTML = "<p>No hay clientes.</p>";
                    return;
                }

                data.forEach((cliente) => {
                    const item = document.createElement("li");
                    item.innerHTML = `<strong>${cliente.nombre}</strong> - ${cliente.email} (${cliente.telefono || "sin tel√©fono"}) - Registrado: ${cliente.fecha_registro}`;
                    listaUl.appendChild(item);
                });
            } catch (error) {
                mensajeDiv.innerHTML = `<p class="error">Error al cargar datos: ${error.message}</p>`;
            }
        }

        cargarClientes();
    </script>
</body>

</html>
